    <script>
        var data = new Array();
        var arr = new Array();
        var o = document.querySelectorAll(".item");
        for (var i = 0, len = o.length - 1; i < len; i++) {
            var ele = o[i];
            var div1 = ele.querySelector(".goods-pic");
            var srcA = div1.querySelector("img").src;
            var div2 = ele.querySelector(".goods-pic-scroll-show ul").children;
            // for(var j=0,len=div2.length;j<len;j++){
            var e = div2[1];
            var src_2 = e.querySelector("img").src;
            //     arr.push(src);
            // }
            var div3 = ele.querySelector(".goods-name");
            var title_1 = div3.querySelector("a").innerHTML.split("<")[0];
            var title_2 = div3.querySelector("a").title;
            var div4 = ele.querySelector(".goods-price");
            var price_1 = div4.querySelector(".sale-price").innerText.slice(1);
            var price_2 = div4.querySelector(".market-price").innerText.slice(1);

            var dX = {};
            dX.src_1 = srcA;
            dX.src_2 = src_2;
            dX.title_1 = title_1;
            dX.title_2 = title_2;
            dX.price_1 = price_1;
            dX.price_2 = price_2;
            data.push(dX);
        }
        JSON.stringify(data);
    </script>
